---
users:
    - name: sandlayth
      ensure: present
      admin: true
      shell: /usr/bin/bash
      dotfiles: "https://github.com/Sandlayth/dotfiles"

base_packages:
    - name: 'aria2'
    - name: 'bash'
    - name: 'curl'
    - name: 'dos2unix'
    - name: 'docker'
      path: [ '/bin', '/usr/bin', '/usr/local/bin' ]
      command: 'curl -sSL https://get.docker.com/ | sh'
      onlyif: 'test -f /usr/bin/curl'
      unless: 'test -f /usr/bin/docker'
    - name: 'docker-compose'
    - name: 'gcc'
    - name: 'git'
    - name: 'gnupg'
    - name: 'iproute2'
    - name: 'iptables'
    - name: 'jq'
    - name: 'make'
    - name: 'mosh'
    - name: 'parted'
    - name: 'progress'
    - name: 'python3'
    - name: 'rsync'
    - name: 'tmux'
    - name: 'vim'
    - name: 'zip'

desktop_packages:
    - name: 'cups'
    - name: 'ffmpeg'
    - name: 'hplip'
    - name: 'imagemagick'
    - name: 'pdftk'
    - name: 'youtube-dl'

graphical_packages:
    - name: 'baobab'
    - name: 'dmenu'
    - name: 'dunst'
    - name: 'feh'
    - name: 'firefox'
    - name: 'filezilla'
    - name: 'gimp'
    - name: 'gparted'
    - name: 'i3'
    - name: 'i3blocks'
    - name: 'i3status'
    - name: 'inkscape'
    - name: 'keybase'
    - name: 'kolourpaint'
    - name: 'mpv'
    - name: 'mps-youtube'
    - name: 'pavucontrol'
    - name: 'pasystray'
    - name: 'pcmanfm'
    - name: 'redshift'
    - name: 'rxvt-unicode'
    - name: 'scrot'
    - name: 'xclip'
    - name: 'zathura'
